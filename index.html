<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/gallerie-simple.css">
    <title>TEST | Gallerie-simple</title>
</head>
<body>
    <body>
      <div class="clg-container">
        <!-- titres -->
        <div class="clg-title">
          <h1>Challenge 2</h1>
          <h1>NFT preview card component</h1>
        </div>
        <!-- Bottons de naviguation -->
        <nav class="clg-nav">
          <div class="clg-pre clg-nav-btn"> 
              <a href="./challenge-1.html"><i class="fa-solid fa-arrow-left"></i><p>Challenge 1</p></a>
          </div>

          <div class="clg-nav-btn">
              <a href="./index.html#section-mes_challenges"><i class="fa-solid fa-arrow-up-from-bracket"></i><p>Mes Challenges</p></a>
          </div>

          <div class="clg-next clg-nav-btn">
              <a href="./challenge-3.html"><p>Challenge 3</p><i class="fa-solid fa-arrow-right"></i></a> 
          </div>
        </nav>
        <!-- gallerie -->
        <div class="container-gallerie">
          <a class="prev" onclick="plusSlides(-1)">❮</a>
          <a class="next" onclick="plusSlides(1)">❯</a>
          
          <div class="mySlides-container">
            <div class="mySlides">
              <div class="numbertext">1 / 4</div>
              <img src="./images/active-states.jpg">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">2 / 4</div>
              <img src="./images/desktop-design.jpg">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">3 / 4</div>
              <img src="./images/desktop-preview.jpg">
            </div>
              
            <div class="mySlides">
              <div class="numbertext">4 / 4</div>
              <img src="./images/mobile-design.jpg">
            </div>
          </div>
        
          <div class="caption-container">
            <p id="caption"></p>
          </div>
        
          <div class="row">
            <div class="column">
              <img class="demo cursor" src="./images/active-states.jpg" onclick="currentSlide(1)" alt="The Woods">
            </div>
            <div class="column">
              <img class="demo cursor" src="./images/desktop-design.jpg" onclick="currentSlide(2)" alt="Cinque Terre">
            </div>
            <div class="column">
              <img class="demo cursor" src="./images/desktop-preview.jpg" onclick="currentSlide(3)" alt="Mountains and fjords">
            </div>
            <div class="column">
              <img class="demo cursor" src="./images/mobile-design.jpg" onclick="currentSlide(4)" alt="Northern Lights">
            </div>
          </div>
        </div>
        <!-- info -->
      </div>

        
        <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("demo");
          let captionText = document.getElementById("caption");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
          captionText.innerHTML = dots[slideIndex-1].alt;
        }
        </script>
</body>
</html>
